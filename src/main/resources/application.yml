server:
  port: 0

spring:
  application:
    name: movie-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: info, health, refresh, beans, busrefresh

video:
  directory: videos
